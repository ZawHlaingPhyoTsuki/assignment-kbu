<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distance to Kasem Bundit University</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin: 20px 0;
      }
      button:hover {
        background-color: #45a049;
      }
      #result {
        font-size: 18px;
        margin-top: 20px;
        padding: 15px;
        border-radius: 5px;
        background-color: #f8f8f8;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Distance to Kasem Bundit University</h1>
    <p>Click the button to calculate your distance from the university</p>

    <button onclick="calculateDistance()">Where am I?</button>

    <div id="result"></div>

    <script>
      // University location
    const uniLocation = {
      lat: 13.738056,
      lng: 100.626944,
    };

    // Haversine formula to calculate distance between two points on Earth
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // Radius of the Earth in kilometers
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = 
        Math.sin(dLat/2) * Math.sin(dLat/2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
        Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      const distance = R * c; // Distance in kilometers
      return distance;
    }

    // Get user's location and calculate distance
    document.getElementById('getLocation').addEventListener('click', function() {
      const resultElement = document.getElementById('result');
      
      if (!navigator.geolocation) {
        resultElement.innerHTML = 'Geolocation is not supported by your browser.';
        return;
      }

      resultElement.innerHTML = 'Locating...';

      navigator.geolocation.getCurrentPosition(
        function(position) {
          const userLat = position.coords.latitude;
          const userLng = position.coords.longitude;
          
          const distance = calculateDistance(
            userLat, 
            userLng, 
            uniLocation.lat, 
            uniLocation.lng
          );
          
          resultElement.innerHTML = `
            <p>Your location: ${userLat.toFixed(6)}, ${userLng.toFixed(6)}</p>
            <p>University location: ${uniLocation.lat}, ${uniLocation.lng}</p>
            <p><strong>Distance: ${distance.toFixed(2)} kilometers</strong></p>
          `;
        },
        function() {
          resultElement.innerHTML = 'Unable to retrieve your location.';
        }
      );
    });
    </script>
  </body>
</html>
