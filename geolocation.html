<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distance to Kasem Bundit University</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin: 20px 0;
      }
      button:hover {
        background-color: #45a049;
      }
      #result {
        font-size: 18px;
        margin-top: 20px;
        padding: 15px;
        border-radius: 5px;
        background-color: #f8f8f8;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Distance to Kasem Bundit University</h1>
    <p>Click the button to calculate your distance from the university</p>

    <button onclick="calculateDistance()">Where am I?</button>

    <div id="result"></div>

    <script>
      // Kasem Bundit University coordinates
      const uniLocation = {
        lat: 13.8037877,
        lng: 100.736817935,
      };

      // Main function to handle geolocation and display results
      function calculateDistance() {
        const resultElement = document.getElementById("result");

        // Check if geolocation is supported
        if (!navigator.geolocation) {
          resultElement.innerHTML =
            '<p class="error">Geolocation is not supported by your browser</p>';
          return;
        }

        resultElement.textContent = "Locating...";

        // Get current position and handle success/error
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };

            // Calculate and display distance
            const distance = getDistanceBetween(userLocation, uniLocation);
            resultElement.innerHTML = `You're <strong>${distance.toFixed(
              2
            )} km</strong> away from Kasem Bundit University`;
          },
          (error) => {
            // Handle errors using switch-case
            let errorMessage;
            switch (error.code) {
              case error.PERMISSION_DENIED:
                errorMessage = "User denied the request for Geolocation.";
                break;
              case error.POSITION_UNAVAILABLE:
                errorMessage = "Location information is unavailable.";
                break;
              case error.TIMEOUT:
                errorMessage = "The request to get user location timed out.";
                break;
              default:
                errorMessage = "An unknown error occurred.";
            }
            resultElement.innerHTML = `<p class="error">Error: ${errorMessage}</p>`;
          }
        );
      }

      // Calculates distance between two coordinates using Haversine formula
      function getDistanceBetween(loc1, loc2) {
        const R = 6371; // Earth's radius in km

        // Convert differences to radians
        const latDiff = toRadians(loc2.lat - loc1.lat);
        const lngDiff = toRadians(loc2.lng - loc1.lng);

        // Haversine formula components
        const a =
          Math.sin(latDiff / 2) ** 2 +
          Math.cos(toRadians(loc1.lat)) *
            Math.cos(toRadians(loc2.lat)) *
            Math.sin(lngDiff / 2) ** 2;

        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c; // Final distance
      }

      // Helper function to converts degrees to radians
      function toRadians(degrees) {
        return degrees * (Math.PI / 180);
      }
    </script>
  </body>
</html>
